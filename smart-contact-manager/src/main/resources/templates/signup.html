<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SignUp</title>
</head>
<body>
	<section class="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">

						<!-- Alert to show insertion success/failure -->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img style="width: 80px" alt="" th:src="@{/image/register.png}">
						</div>



						<h1 class="text-center">Register Here !!</h1>
						<form th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- Name Field-->
							<div class="form-group">
								<label for="name_field" class="form-label">Name </label> <input
									name="userName" type="text" class="form-control" id="name_id"
									aria-describedby="NameHelp" placeholder="Enter Here" required
									th:value="${user.userName}">
							</div>

							<!-- Email Field-->
							<div class="form-group">
								<label for="email_field" class="form-label">Email
									address</label> <input type="email" name="email" class="form-control"
									id="email_id" aria-describedby="emailHelp"
									placeholder="Your Email" required th:value="${user.email}">
							</div>

							<!-- Password Field-->
							<div class="form-group">
								<label for="password_field" class="form-label">Password</label>
								<input type="password" name="password" class="form-control"
									id="password_id" aria-describedby="PasswordHelp"
									placeholder="Password" required>
							</div>

							<!-- About Field-->
							<div class="form-group">
								<label for="about_field" class="form-label">About</label>
								<textarea th:value=${user.about} class="form-control"
									name="about" id="about_id"
									placeholder="Something About Yourself" rows="5"></textarea>
							</div>
							<div class="form-group form-check text-center">
								<input type="checkbox" name="aggrement" class="from-check-input"
									id=aggrement_id /> <label for="aggrement">Accept terms
									and conditions</label>
							</div>
							<div class="form-group text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit</button>

								<button type="reset" class="btn bg-danger text-white">
									Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
