<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
</head>
<body>
	<section class="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">
						<div class="container text-center">
							<img style="width: 80px" alt="" th:src="@{/image/login.png}">
						</div>



						<h1 class="text-center">Login Here !!</h1>
						<form th:action="@{/do_login}" method="post">
							<div class="mb-3">
								<label for="email_id" class="form-label">UserName</label> <input
									type="email" class="form-control" id="email_id">
							</div>

							<div class="mb-3">
								<label for="password_id" class="form-label">Password</label> <input
									type="password" class="form-control" id="password_id">
							</div>

							<div class="form-group text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit</button>
							</div>
						</form>
					</div>

				</div>
			</div>


		</div>







	</section>
</body>
</html>
